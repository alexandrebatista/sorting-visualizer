<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/dropdown.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="menu">
				<select id="algorithm">
					<option value="Bubble">Bubble Sort</option>
					<option value="Selection">Selection Sort</option>
				</select>
				<div>
					Speed
					<div class="slidecontainer">
						<input
							type="range"
							min="100"
							max="1000"
							value="500"
							class="slider"
							id="speed_slider"
						/>
					</div>
				</div>
				<div>
					Size
					<div class="slidecontainer">
						<input
							type="range"
							min="10"
							max="1000"
							value="500"
							class="slider"
							id="size_slider"
							step="100"
						/>
					</div>
				</div>
				<script>
					defineSizeSlider();
				</script>
				<button type="button" onclick="generateRandomArray()">
					Generate Array
				</button>
				<button
					type="button"
					id="sort_button"
					onclick="algorithmSelection()"
				>
					Sort
					<div class="sort_status" id="sort_status">not_sorted</div>
				</button>
			</div>

			<div class="rectangles_container" id="rectangles_container"></div>
		</div>
	</body>
</html>
