<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/styles.css" />
		<script src="index.js"></script>
	</head>
	<body class="external_container">
		<div class="center_row menu_container">
			<div class="center_row menu">
				<select id="algorithm">
					<option value="Bubble">Bubble Sort</option>
					<option value="Merge">Merge Sort</option>
					<option value="Quick">Quick Sort</option>
					<option value="Selection">Selection Sort</option>
				</select>
				<div class="slide_container">
					<div class="slide">
						Speed

						<input
							type="range"
							min="100"
							max="1000"
							value="500"
							class="slider"
							id="speed_slider"
						/>
					</div>
				</div>
				<div class="slide_container">
					<div class="slide">
						Size
						<input
							type="range"
							min="50"
							max="500"
							value="250"
							class="slider"
							id="size_slider"
							step="10"
						/>
					</div>
				</div>
				<script>
					defineSizeSlider();
				</script>
				<button type="button" onclick="generateRandomArray()">
					Generate Array
				</button>
				<button
					type="button"
					id="sort_button"
					onclick="algorithmSelection()"
				>
					Sort
					<div class="sort_status" id="sort_status">not_sorted</div>
				</button>
			</div>
		</div>
		<div class="center_row">
			<div
				class="center_row rectangles_container"
				id="rectangles_container"
			></div>
		</div>
	</body>
</html>
